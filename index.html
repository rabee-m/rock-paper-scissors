<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Rock Paper Scissors</h1>
    </div>

    <div class="scoreboard">
        <div class="player-box">
            <p>Player</p>
            <div class="player-score">1</div>
        </div>
        <div class="cpu-box">
            <p>CPU</p>
            <div class="cpu-score">1</div>
        </div>
    </div>

    <div class="game-display">
        <div class="player-move">
            <img src="./images/question_mark.png">
        </div>
        <div class="enemy-move">
            <img src="./images/question_mark.png">
        </div>
    </div>
    <div class="choices">
        <button id="rock"><img src="./images/rock_icon.png"></button>
        <button id="paper"><img src="./images/paper_icon.png"></button>
        <button id="scissors"><img src="./images/scissors_icon.png"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
